syntax = "proto3";

import "google/protobuf/timestamp.proto";
package foxglove;

// A vector in 3D space that represents a direction only
message Vector3 {
  // x coordinate length
  double x = 1;

  // y coordinate length
  double y = 2;

  // z coordinate length
  double z = 3;

  // Timestamp
  google.protobuf.Timestamp timestamp = 4;
}